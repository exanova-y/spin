<!DOCTYPE html>

    <title>Link Stash</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f2;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
            text-align: right;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-bottom: 40px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }

        /* Markdown content styling */
        .markdown-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 0;
            line-height: 1.7;
        }

        .markdown-content h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .markdown-content h2 {
            font-size: 1.4em;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .markdown-content h3 {
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .markdown-content p {
            margin-bottom: 20px;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 20px;
            padding-left: 30px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content blockquote {
            border-left: 3px solid #ccc;
            padding-left: 20px;
            margin-left: 0;
            color: #555;
            font-style: italic;
            margin-bottom: 20px;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .markdown-content code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 3px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content em, .markdown-content i {
            font-style: italic;
        }

        .markdown-content strong, .markdown-content b {
            font-weight: bold;
        }

        .post-navigation {
            margin-top: 40px;
            text-align: left;
        }

        .back-link {
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .footnotes {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navigation.js"></script>
</head>
